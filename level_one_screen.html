<!Doctype HTML>
<html>
    <head>
        <title>PlanetCo</title>
        <meta charset="utf-8">
        <meta name="description" content="Learn about budgeting by building your own planet.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="planetco.css">
        <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
    </head>
    <body>
        <div class="maincontainer">
            <header class="flex-container titlecard">
                <img src="Pics\LogoNoName.png" class="logo" alt="logo">
                <h1 class="gametitle">PlanetCo...learn to budget while building your own planet!</h1>
            </header>

            <main>
                <h2>Level One</h2>
                <p class="direction">Click on an item to add it to your cart!</p>

                <div class="gameboard flex-container">
                    <div class="itemsforsale">
                        <h3>Items for Sale</h3>
                        <table>
                                <tr class="Row1">
                                    <td>
                                        <figure>
                                            <img src="level1pics\river.jpg" class="saleitem river" alt = "river">
                                            <figcaption>River 350 Quatros</figcaption>
                                        </figure>
                                    </td>
                                    <td>
                                        <figure>
                                            <img src="level1pics\tree.jpg" class="saleitem tree" alt = "tree">
                                            <figcaption>Tree 175 Quatros</figcaption>
                                        </figure>
                                    </td>
                                </tr>
                                <tr class="Row2">
                                    <td>
                                        <figure>
                                            <img src="level1pics\cropfield.jpg" class="saleitem crops" alt = "crop field">
                                            <figcaption>Crop Field 200 Quatros</figcaption>
                                        </figure>
                                    </td>
                                    <td>
                                        <figure>
                                            <img src="level1pics\mountain.jpg" class="saleitem mountains" alt = "mountain">
                                            <figcaption>Mountain 200 Quatros</figcaption>
                                        </figure>
                                    </td>
                                </tr>
                                <tr class="Row3">
                                    <td>
                                        <figure>
                                            <img src="level1pics\gold.jpg" class="saleitem gold" alt = "gold">
                                            <figcaption>Gold 425 quatros</figcaption>
                                        </figure>
                                    </td>
                                    <td>
                                        <figure>
                                            <img src="level1pics\butterfly.jpg" class="saleitem butterflies" alt = "butterflies">
                                            <figcaption>Butterflies 50 Quatros</figcaption>
                                        </figure>
                                    </td>
                                </tr>
                        </table>
                    </div>
                    <div class="budgetpanel">
                        <h3>Budget: 500 Quatros</h3>
                        <p class="itembought"></p>
                    </div>
                </div>

                <a href="level_one_completed.html"><button onclick="handlers.makePurchase()>Purchase</button></a>

            </main>

        </div>

        <footer>
            &copy; by Taylor Roberts, Aleksandra Charleville, Terance Chambers, Eric Anspach 2018
        </footer>

    </body>
</html>
